<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Святого Валентина!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff4757;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="envelope">
            <img src="envelope.jpg" alt="Конверт">
            <button onclick="showLetter()">Открыть</button>
        </div>

        <div id="letter" class="hidden">
            <img src="letter.jpg" alt="Письмо">
            <p>Ты очень важна для меня! Поздравляю с Днем Святого Валентина!</p>
            <button onclick="showValentine()">Получить валентинку</button>
        </div>

        <div id="valentine" class="hidden">
            <img src="valentine.jpg" alt="Валентинка">
            <p>Тебе пришло приглашение на интернет-свидание!</p>
            <button onclick="showDate()">Согласиться</button>
            <button onclick="showSadFace()">Отказаться</button>
        </div>

        <div id="dateInvite" class="hidden">
            <p>Время свидания: 8 вечера по Киеву или 11 по Алматы.</p>
            <button onclick="chooseMovie()">Выбрать что смотреть</button>
        </div>

        <div id="movieChoice" class="hidden">
            <p id="movieText"></p>
            <button onclick="restart()">Перезапустить</button>
        </div>

        <div id="sadFace" class="hidden">
            <img src="sadface.png" alt="Грустный смайлик">
        </div>
    </div>

    <script>
        function showLetter() {
            document.getElementById('envelope').classList.add('hidden');
            document.getElementById('letter').classList.remove('hidden');
        }

        function showValentine() {
            document.getElementById('letter').classList.add('hidden');
            document.getElementById('valentine').classList.remove('hidden');
        }

        function showDate() {
            document.getElementById('valentine').classList.add('hidden');
            document.getElementById('dateInvite').classList.remove('hidden');
        }

        function showSadFace() {
            document.getElementById('valentine').classList.add('hidden');
            document.getElementById('sadFace').classList.remove('hidden');
        }

        function chooseMovie() {
            const movies = ['Валли', 'Вверх', 'В лес, где мерцают светлячки'];
            const randomMovie = movies[Math.floor(Math.random() * movies.length)];
            document.getElementById('movieText').textContent = `Твой фильм: ${randomMovie}`;
            document.getElementById('movieChoice').classList.remove('hidden');
        }

        function restart() {
            location.reload();
        }
    </script>
</body>
</html>
